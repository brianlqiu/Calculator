<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div>
            <p id="x">x</p>
            <p id="op">+</p>
            <p id="y">y</p>
        </div>
        <table>
            <tr>
                <th><button>+</button></th>
                <th><button>-</button></th>
                <th><button>*</button></th>
                <th><button>/</button></th>
                <th><button>=</button></th>
                <th><button>Clear</button></th>
            </tr>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
            </tr>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
            </tr>
            <tr>
                <th><button>0</button></th>
            </tr>
        </table>
        <script src="calculator.js"></script>
    </body>
</html>
